<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminal Emulator</title>
    <meta name="description" content="A browser-based terminal emulator built with Rust and Yew">
    
    <link href="./output.css" rel="stylesheet">
    
<script type="module">
import init, * as bindings from '/terminal-emulator-89a21c9d3379051a.js';
const wasm = await init({ module_or_path: '/terminal-emulator-89a21c9d3379051a_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <base href="/" />
    <style>
        /* Loading indicator while WASM loads */
        #app:empty::before {
            content: "Loading Terminal Emulator...";
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
    </style>
<link rel="modulepreload" href="/terminal-emulator-89a21c9d3379051a.js" crossorigin="anonymous" integrity="sha384-qF0aByfwqDq7/KpKswUAx0UDuFiPo/z3xPCxefwowtF737maT9utDj6tPh7YSPWW"><link rel="preload" href="/terminal-emulator-89a21c9d3379051a_bg.wasm" crossorigin="anonymous" integrity="sha384-rnc/ayOUlshyTx28o//ZYwBoSmAeAF6AmxzdIA+6w97YviQmafkHMaKNSE7Lnk64" as="fetch" type="application/wasm"></head>
<body>
    <!-- Main application container - Trunk will inject the WASM here -->
    <div id="app"></div> 
</body>
</html>
